<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 90%;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      margin-right: 10px;
    }

    #noBtn {
      background-color: #ddd;
      position: absolute;
    }

    .love {
      font-size: 26px;
      color: #ff4d6d;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hey ‚ù§Ô∏è<br>Will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yesBtn">YES üíñ</button>
      <button id="noBtn">NO üòú</button>
    </div>

    <div class="love" id="loveMsg">
      Yaaayyy!! üíïüòç  
      I knew it!  
      Happy Valentine‚Äôs Day ‚ù§Ô∏è
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const loveMsg = document.getElementById("loveMsg");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 100 - 50;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener("click", () => {
      loveMsg.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>

</body>
</html>
